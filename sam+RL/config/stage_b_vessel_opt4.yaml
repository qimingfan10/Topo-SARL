# 阶段B血管优化4：大幅增强Precision权重
# Precision×100, Delta IoU÷2

stage: "B"

# SAM2 配置
sam2:
  checkpoint: "/home/ubuntu/sam2.1_hiera_large.pt"
  model_cfg: "configs/sam2.1/sam2.1_hiera_l.yaml"
  device: "cuda"
  use_half_precision: true

# 环境配置
env:
  max_steps: 20
  grid_size: 48
  image_size: [512, 512]
  max_points: 20
  observation_type: "flatten"

# 奖励函数配置 - 大幅增强Precision
reward:
  use_gt: true
  
  # Precision主导（3倍增强）
  use_precision_reward: true
  precision_weight: 100.0  # 从30增加到100
  
  # IoU权重大幅降低
  delta_iou_weight: 5.0   # 从10降到5
  final_iou_weight: 10.0  # 保持
  
  # 惩罚项
  action_cost: -0.01
  iou_decrease_penalty: -0.6  # 略微降低
  
  # 强制最小步数
  min_steps: 9  # 增加到9
  min_steps_bonus: 0.5
  
  # 探索奖励
  exploration_bonus: 0.2
  
  # Bonus
  bonus_scale: 0.6
  
  # 温和的大小引导
  small_target_mode: true
  mask_size_penalty_threshold: 0.80
  mask_size_penalty: -1.0
  small_mask_bonus_threshold: 0.15
  small_mask_bonus: 0.6  # 略微增加
  
  # 关闭强制负样本
  force_negative_sample: false
  
  # 调试模式
  debug_mode: true

# PPO训练配置
ppo:
  learning_rate: 0.00018  # 略微增加
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.15
  ent_coef: 0.35  # 增加探索
  vf_coef: 0.5
  max_grad_norm: 0.5

# 训练配置
training:
  total_timesteps: 15000  # 增加到15000
  save_freq: 7500
  eval_freq: 7500
  log_dir: "./logs/stage_b_vessel_opt4"
  save_dir: "./checkpoints/stage_b_vessel_opt4"

# 数据配置
data:
  train_image_dir: "/home/ubuntu/Segment_DATA/orgin_pic"
  train_mask_dir: "/home/ubuntu/Segment_DATA/lab_pic"
  val_image_dir: null
  val_mask_dir: null

# 日志配置
logging:
  tensorboard: true
  verbose: 1

