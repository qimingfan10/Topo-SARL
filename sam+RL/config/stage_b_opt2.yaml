# 阶段B优化2配置：强制最小步数
# 基于优化1分析，采用方案2：环境层面禁止过早终止

stage: "B"

# SAM2 配置
sam2:
  checkpoint: "/home/ubuntu/sam2.1_hiera_large.pt"
  model_cfg: "configs/sam2.1/sam2.1_hiera_l.yaml"
  device: "cuda"
  use_half_precision: true

# 环境配置
env:
  max_steps: 20
  grid_size: 32
  image_size: [512, 512]
  max_points: 20
  observation_type: "flatten"

# 奖励函数配置 - 优化2版本
reward:
  use_gt: true
  
  # 增量奖励（主要信号）
  delta_iou_weight: 10.0
  
  # 最终奖励
  final_iou_weight: 5.0
  
  # 惩罚项
  action_cost: -0.01
  iou_decrease_penalty: -0.5
  
  # 强制最小步数（环境层面实施）
  min_steps: 5  # 前5步禁止terminate
  min_steps_bonus: 0.5  # 增加到0.5（从0.2）
  
  # 探索奖励
  exploration_bonus: 0.1  # 增加到0.1（从0.05）
  
  # Bonus缩放
  bonus_scale: 0.3
  
  # 调试模式
  debug_mode: false

# PPO训练配置
ppo:
  learning_rate: 0.0001
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.1
  ent_coef: 0.25  # 进一步增大探索（从0.2）
  vf_coef: 0.5
  max_grad_norm: 0.5

# 训练配置
training:
  total_timesteps: 10000  # 先10000步验证
  save_freq: 5000
  eval_freq: 5000
  log_dir: "./logs/stage_b_opt2"
  save_dir: "./checkpoints/stage_b_opt2"

# 数据配置
data:
  train_image_dir: "/home/ubuntu/Segment_DATA/orgin_pic"
  train_mask_dir: "/home/ubuntu/Segment_DATA/lab_pic"
  val_image_dir: null
  val_mask_dir: null

# 日志配置
logging:
  tensorboard: true
  verbose: 1

